<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-select demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-select.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-select demo</h3>                
      <demo-snippet>
        <template>
          <paper-select>
            <paper-item value="1">
              <paper-item-body two-line >
                <div>name1</div>
                <div secondary>description1</div>
              </paper-item-body>            
            </paper-item>
            <paper-item value="2">                
              <paper-item-body two-line >
                <div>name2</div>
                <div secondary>description2</div>
              </paper-item-body>            
            </paper-item>
            <paper-item value="3">                
              <paper-item-body two-line >
                <div>name3</div>
                <div secondary>description3</div>
              </paper-item-body>            
            </paper-item>
            <paper-item value="4">                
              <paper-item-body two-line >
                <div>name4</div>
                <div secondary>description4</div>
              </paper-item-body>            
            </paper-item>
            <paper-item value="5">                
              <paper-item-body two-line >
                <div>name5</div>
                <div secondary>description5</div>
              </paper-item-body>            
            </paper-item>
          </paper-select>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <paper-select>
            <paper-item value="1" label="name1">name1</paper-item>
            <paper-item value="2" label="name2">name2</paper-item>
            <paper-item value="3" label="name3">name3</paper-item>
            <paper-item value="4" label="name4">name4</paper-item>
            <paper-item value="5" label="name5">name5</paper-item>
          </paper-select>
        </template>        
      </demo-snippet>
    </div>    
  </body>
</html>
